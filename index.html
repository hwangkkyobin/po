<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Close Tab</title>
  <script>
    window.onload = function() {
      // 탭 닫기 시도
      window.open('', '_self'); // 현재 창을 참조
      window.close(); // 창 닫기
    };
  </script>
</head>
<body>
  <h1>이 페이지는 자동으로 닫힙니다.</h1>
</body>
</html>
